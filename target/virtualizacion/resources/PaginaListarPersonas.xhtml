<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="listarPersonas.xhtml">
		
		<ui:define name="listarPersonas">
			<h:form>
				<div class="row">
					<div class="col-12 table-responsive">
						<h:dataTable var="_personas" value="#{gestionPersonaBean.personaList}"
						styleClass="table table-striped">
						<h:column>
							<f:facet name="header">Codigo</f:facet>
							#{_personas.id}
						</h:column>
						<h:column>
							<f:facet name="header">Cedula</f:facet>
							#{_personas.cedula}
						</h:column>
						<h:column>
							<f:facet name="header">Nombre</f:facet>
							#{_personas.nombre}
						</h:column>
						<h:column>
							<f:facet name="header">Apellido</f:facet>
							#{_personas.apellido}
						</h:column>
						<h:column>
							<f:facet name="header">Edad</f:facet>
							#{_personas.edad}
						</h:column>
						<h:column>
							<f:facet name="header">Genero</f:facet>
							#{_personas.genero}
						</h:column>
					</h:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
		
		
</ui:composition>
