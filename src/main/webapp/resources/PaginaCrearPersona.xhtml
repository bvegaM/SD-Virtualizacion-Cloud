<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		template="crearPersona.xhtml">
	
		<ui:define name="crearPersona">
			<h:form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Cedula</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPersonaBean.persona.cedula}" pt:type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPersonaBean.persona.nombre}" pt:type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPersonaBean.persona.apellido}" pt:type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Edad</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPersonaBean.persona.edad}" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Genero</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPersonaBean.persona.genero}" class="form-control"/>
                    </div>
                  </div>
                </div>
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <h:commandButton styleClass="btn btn-info" value="Guardar" action="#{gestionPersonaBean.savePersona()}">
					</h:commandButton>
                </div>
                <!-- /.card-footer -->
              </h:form>
		</ui:define>
		
</ui:composition>
